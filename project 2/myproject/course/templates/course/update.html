{% extends "layouts/base.html" %}

{% block title %}Update Course{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-3 text-warning">Update Course</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Course Name</label>
                <input type="text" class="form-control" name="name" value="{{ course.name }}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Course Duration</label>
                <input type="text" class="form-control" name="duration" value="{{ course.duration }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Course Level</label>
                <select class="form-control" name="level" required>
                    <option value="Beginner" {% if course.level == "Beginner" %}selected{% endif %}>Beginner</option>
                    <option value="Intermediate" {% if course.level == "Intermediate" %}selected{% endif %}>Intermediate</option>
                    <option value="Advanced" {% if course.level == "Advanced" %}selected{% endif %}>Advanced</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Current Image</label><br>
                {% if course.image %}
                    <img src="{{ course.image.url }}" alt="Course Image" width="150"><br>
                {% else %}
                    <p>No image available</p>
                {% endif %}
                
                <label class="form-label mt-2">Upload New Image</label>
                <input type="file" class="form-control" name="image">
            </div>

            <button type="submit" class="btn btn-success w-100">Update Course</button>
        </form>
    </div>
</div>

{% endblock %}

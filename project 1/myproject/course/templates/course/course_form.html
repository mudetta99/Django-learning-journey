{% extends "layouts/base.html" %}

{% block title %}Add New Course{% endblock  %}


{% block content %}


<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-3 text-warning">Add New Course</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Course Name</label>
                <input type="text" class="form-control" name="course_name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Course Description</label>
                <textarea class="form-control" name="course_description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Instructor</label>
                <input type="text" class="form-control" name="instructor" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" class="form-control" name="start_date" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Duration (Weeks)</label>
                <input type="number" class="form-control" name="duration" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Course</button>
        </form>
    </div>
</div>

{% endblock  %}
